<html>
  <head>
    <title>
      A Simple Calculator
    </title>
  </head>

  <body>
<input id="result" value="1">
    <table><tr>
      <td><button class="lightgray" type="button" onclick="clr()">A/C</button></td>
      <td><button class="lightgray" type="button" onclick="func()">+/-</button></td>
      <td><button class="lightgray" type="button" onclick="func()">%</button></td>
      <td><button class="orange" type="button" onclick="func()">รท</button></td>
    </tr>
   <tr>
      <td><button class="grey" type="button" onclick="seven()">7</button></td>
      <td><button class="grey" type="button" onclick="func()">8</button></td>
      <td><button class="grey" type="button" onclick="func()">9</button></td>
      <td><button class="orange" type="button" onclick="func()">&times</button></td>
    </tr>
   <tr>
      <td><button class="grey" type="button" onclick="func()">4</button></td>
      <td><button class="grey" type="button" onclick="func()">5</button></td>
      <td><button class="grey" type="button" onclick="func()">6</button></td>
      <td><button class="orange" type="button" onclick="func()">-</button></td>
    </tr>
    <tr>
      <td><button class="grey" type="button" onclick="one()">1</button></td>
      <td><button class="grey" type="button" onclick="func()">2</button></td>
      <td><button class="grey" type="button" onclick="func()">3</button></td>
      <td><button class="orange" type="button" onclick="func()">+</button></td>
    </tr>
    </table>
      <table>
     <tr>
    <td><button class="zero" type="button" onclick="func()">0</button></td>
      <td><button class="grey" type="button" onclick="func()">.</button></td>
      <td><button class="orange" type="button" onclick="func()">=</button></td>
    </tr>
    </table>
    <script>
    function clr(){
document.getElementById("result").innerHTML="0";
}
function one(){
document.getElementById("result").value=1;
}
function seven(){
document.getElementById("result").value=7;
}

      </script> 
        </body></html>
